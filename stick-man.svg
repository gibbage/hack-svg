<svg version="1.1"
     baseProfile="full"
     width="300" height="800"
     xmlns="http://www.w3.org/2000/svg">

    <!-- Head -->
    <circle cx="150" cy="100" r="80" fill="darkGreen"/>
    <circle cx="130" cy="100" r="10" fill="lightGreen"/>
    <circle cx="125" cy="100" r="4" fill="rgb(0, 60, 0)">
        <animate id="leftEye1"
                 attributeName="cx"
                 attributeType="XML"
                 from="125"
                 to="135"
                 dur="200ms"
                 begin="1s; leftEye2.end + 1.5s"
                 fill="freeze"/>
        <animate id="leftEye2"
                 attributeName="cx"
                 attributeType="XML"
                 from="135"
                 to="125"
                 dur="200ms"
                 begin="leftEye1.end + 1.5s"
                 fill="freeze"/>
    </circle>
    <circle cx="170" cy="100" r="10" fill="lightGreen"/>
    <circle cx="165" cy="100" r="4" fill="rgb(0, 60, 0)">
        <animate id="rightEye1"
                 attributeName="cx"
                 attributeType="XML"
                 from="165"
                 to="175"
                 dur="200ms"
                 begin="1s; rightEye2.end + 1.5s"
                 fill="freeze"/>
        <animate id="rightEye2"
                 attributeName="cx"
                 attributeType="XML"
                 from="175"
                 to="165"
                 dur="200ms"
                 begin="rightEye1.end + 1.5s"
                 fill="freeze"/>
    </circle>
    <!-- Mouth -->
    <rect x="120" y="140" width="60" height="20"
          rx="5" ry="5" fill="lightGreen"/>
    <line x1="130" y1="140"
          x2="130" y2="160"
          stroke="rgb(0, 60, 0)"
          stroke-width="2"/>
    <line x1="140" y1="140"
          x2="140" y2="160"
          stroke="rgb(0, 60, 0)"
          stroke-width="2"/>
    <line x1="150" y1="140"
          x2="150" y2="160"
          stroke="rgb(0, 60, 0)"
          stroke-width="2"/>
    <line x1="160" y1="140"
          x2="160" y2="160"
          stroke="rgb(0, 60, 0)"
          stroke-width="2"/>
    <line x1="170" y1="140"
          x2="170" y2="160"
          stroke="rgb(0, 60, 0)"
          stroke-width="2"/>
    <line x1="120" y1="150"
          x2="180" y2="150"
          stroke="rgb(0, 60, 0)"
          stroke-width="2">
        <animate attributeName="stroke-width"
                 values="2; 4; 2"
                 dur="300ms"
                 repeatCount="indefinite"/>
    </line>
    <!-- Body -->
    <rect x="100" y="190" width="100" height="200"
          rx="15" ry="15" fill="darkGreen"/>
    <!-- Legs -->
    <rect x="100" y="400" width="40" height="150"
          rx="15" ry="15" fill="darkGreen"/>
    <rect x="160" y="400" width="40" height="150"
          rx="15" ry="15" fill="darkGreen"/>
    <!-- Arms -->
    <rect x="60" y="190" width="30" height="130"
          rx="15" ry="15" fill="darkGreen"
          transform="rotate(20 75 205)"/>
    <rect x="210" y="190" width="30" height="130"
          rx="15" ry="15" fill="darkGreen"
          transform="rotate(-155 225 205)">
         <animateTransform attributeName="transform"
                           attributeType="XML"
                           type="rotate"
                           values="-155 225 205; -145 225 205; -155 225 205;"
                           dur="500ms"
                           repeatCount="indefinite"/>
    </rect>

</svg>
